<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bond Cashflow Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
      color: #333;
    }
    .calculator {
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      padding: 24px;
      margin: auto;
    }
    .calculator h2 {
      text-align: center;
      color: #004085;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    input[type=range] {
      flex: 1;
    }
    input[type=number] {
      width: 120px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      text-align: right;
    }
    .result {
      background: #e9f5ff;
      border-left: 4px solid #007bff;
      padding: 14px;
      margin-top: 24px;
      border-radius: 8px;
    }
    .cta {
      margin-top: 20px;
      text-align: center;
      background: #e6ffe6;
      padding: 12px;
      border-radius: 8px;
      font-style: italic;
      border-left: 4px solid #28a745;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Invest in Bonds - Cashflow Calculator</h2>

  <div class="form-group">
    <label for="investment">Investment Amount (₹10,000 – ₹10,00,000)</label>
    <div class="slider-row">
      <input type="range" id="investment" min="1000" max="1000000" step="1000" value="100000" oninput="syncInputs('investment')">
      <input type="number" id="investmentInput" min="1000" max="1000000" step="1" value="100000" oninput="syncSliders('investment')">
    </div>
  </div>

  <div class="form-group">
    <label for="tenure">Tenure (Years)</label>
    <div class="slider-row">
      <input type="range" id="tenure" min="1" max="30" step="1" value="5" oninput="syncInputs('tenure')">
      <input type="number" id="tenureInput" min="1" max="30" step="1" value="5" oninput="syncSliders('tenure')">
    </div>
  </div>

  <div class="form-group">
    <label for="interest">Interest Rate (Annual %)</label>
    <div class="slider-row">
      <input type="range" id="interest" min="1" max="15" step="0.01" value="5" oninput="syncInputs('interest')">
      <input type="number" id="interestInput" min="1" max="15" step="0.01" value="5" oninput="syncSliders('interest')">
    </div>
  </div>

  <div class="result">
    <p><strong>Total Cashflow Over Tenure:</strong> <span id="totalCashflow">₹0</span></p>
    <p><strong>Monthly Cashflow:</strong> <span id="monthlyCashflow">₹0</span></p>
  </div>

  <div class="cta">
    “One more step toward financial freedom” — Discover how investing in bonds can enhance your cash flow, security, and long-term growth. Connect with us for expert insights and a tailored strategy.
  </div>

  <button onclick="window.location.href='https://your-investment-page.com'">Invest Now</button>
</div>

<script>
  function syncInputs(id) {
    const range = document.getElementById(id);
    const input = document.getElementById(id + 'Input');
    input.value = range.value;
    calculate();
  }

  function syncSliders(id) {
    const input = document.getElementById(id + 'Input');
    const range = document.getElementById(id);
    let value = parseFloat(input.value);

    // Clamp the value within range limits
    const min = parseFloat(range.min);
    const max = parseFloat(range.max);
    if (value < min) value = min;
    if (value > max) value = max;

    range.value = value;
    input.value = value;
    calculate();
  }

  function calculate() {
    const investment = parseFloat(document.getElementById("investment").value);
    const tenure = parseFloat(document.getElementById("tenure").value);
    const interest = parseFloat(document.getElementById("interest").value);

    const totalInterest = investment * (interest / 100) * tenure;
    const totalCashflow = investment + totalInterest;
    const monthlyCashflow = totalInterest / (tenure * 12);

    document.getElementById("totalCashflow").innerText = "₹" + totalCashflow.toLocaleString();
    document.getElementById("monthlyCashflow").innerText = "₹" + monthlyCashflow.toFixed(0).toLocaleString();
  }

  window.onload = calculate;
</script>

</body>
</html>
