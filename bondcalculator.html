<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bond Cashflow Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .calculator {
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 24px;
      margin: auto;
    }
    .calculator h2 {
      text-align: center;
      color: #004085;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .result {
      background: #e9f5ff;
      border-left: 4px solid #007bff;
      padding: 12px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .cta {
      margin-top: 20px;
      text-align: center;
      background: #e6ffe6;
      padding: 12px;
      border-radius: 8px;
      font-style: italic;
      border-left: 4px solid #28a745;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Invest in Bonds - Cashflow Calculator</h2>

  <div class="form-group">
    <label for="investment">Investment Amount</label>
    <select id="investment">
      <option value="100000">₹100,000</option>
      <option value="10000">₹10,000</option>
      <option value="1000000">₹1,000,000</option>
    </select>
  </div>

  <div class="form-group">
    <label for="tenure">Tenure (Years)</label>
    <select id="tenure">
      <option value="5">5 years</option>
      <option value="1">1 year</option>
      <option value="30">30 years</option>
    </select>
  </div>

  <div class="form-group">
    <label for="interest">Interest Rate (Annual)</label>
    <select id="interest">
      <option value="5">5%</option>
      <option value="1">1%</option>
      <option value="15">15%</option>
    </select>
  </div>

  <button onclick="calculate()">Calculate Cashflow</button>

  <div class="result" id="results" style="display: none;">
    <p><strong>Total Cashflow Over Tenure:</strong> <span id="totalCashflow">₹0</span></p>
    <p><strong>Monthly Cashflow:</strong> <span id="monthlyCashflow">₹0</span></p>
  </div>

  <div class="cta">
    “One more step toward financial freedom” — Discover how investing in bonds can enhance your cash flow, security, and long-term growth. Connect with us for expert insights and a tailored strategy.
  </div>

  <button onclick="window.location.href='https://your-investment-page.com'">Invest Now</button>
</div>

<script>
  function calculate() {
    const principal = parseFloat(document.getElementById("investment").value);
    const years = parseFloat(document.getElementById("tenure").value);
    const rate = parseFloat(document.getElementById("interest").value);

    const totalInterest = principal * (rate / 100) * years;
    const totalCashflow = principal + totalInterest;
    const monthlyCashflow = totalInterest / (years * 12);

    document.getElementById("totalCashflow").innerText = "₹" + totalCashflow.toLocaleString();
    document.getElementById("monthlyCashflow").innerText = "₹" + monthlyCashflow.toFixed(0).toLocaleString();
    document.getElementById("results").style.display = "block";
  }
</script>

</body>
</html>
