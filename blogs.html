<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Finance Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px 30px;
      font-size: 1.5em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px 30px;
    }
    .main-content {
      flex: 3;
      margin-right: 20px;
    }
    .sidebar {
      flex: 1;
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      height: fit-content;
    }
    .blog-card {
      background-color: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
    }
    .blog-card img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 4px;
    }
    .blog-content {
      flex: 1;
    }
    .blog-content h3 {
      margin: 0;
      color: #004080;
    }
    .blog-content p {
      font-size: 0.95em;
      color: #333;
    }
    .blog-date {
      font-size: 0.8em;
      color: gray;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #004080;
      color: white;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .main-content {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <header>My Financial Blog</header>

  <div class="container">
    <div class="main-content" id="blog-container">
      <!-- Blog posts will be dynamically injected here -->
    </div>

    <aside class="sidebar">
      <h3>Recent Posts</h3>
      <ul id="recent-posts">
        <li>How interest rates affect property funding</li>
        <li>Top 5 NBFC trends in 2025</li>
        <li>Loan structuring strategies</li>
      </ul>

      <h3>Popular Tags</h3>
      <div>
        <span>#RealEstate</span><br>
        <span>#CreditMarket</span><br>
        <span>#NBFC</span><br>
        <span>#Bonds</span><br>
      </div>
    </aside>
  </div>

  <footer>&copy; 2025 Lovishsinghal.in</footer>

  <script>
    // Sample blog posts (you can replace this with dynamic loading later)
    const blogs = [
      {
        title: "What NBFCs Need to Know in 2025",
        content: "As the credit markets evolve, NBFCs must prepare for tighter regulations and smarter structuring...",
        image: "https://source.unsplash.com/featured/?finance",
        date: "10 July 2025"
      },
      {
        title: "Rising Bond Yields: Impact on Real Estate Lending",
        content: "Bond yields have been rising globally. Here's how it affects your lending strategy...",
        image: "https://source.unsplash.com/featured/?stock",
        date: "8 July 2025"
      },
      {
        title: "REITs vs Direct Real Estate: Where to Park Your Money",
        content: "For investors looking at the property market in 2025, both REITs and physical investments are attractive...",
        image: "https://source.unsplash.com/featured/?building",
        date: "5 July 2025"
      }
    ];

    const container = document.getElementById('blog-container');
    blogs.forEach(blog => {
      const blogHTML = `
        <div class="blog-card">
          <img src="${blog.image}" alt="blog image">
          <div class="blog-content">
            <h3>${blog.title}</h3>
            <p>${blog.content}</p>
            <div class="blog-date">${blog.date}</div>
          </div>
        </div>
      `;
      container.innerHTML += blogHTML;
    });
  </script>
</body>
</html>
